    </div>

  <style></style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script>
    function getWeather() {
      const city = document.getElementById("city").value;
      const apiKey = "50649eef37ecbc352a08f192007347f1";
      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

      fetch(apiUrl)
        .then((response) => response.json())
        .then((data) => {
          const namakota = data.name;
          const suhu = data.main.temp;
          const deskripsicuaca = data.weather[0].description;

          document.getElementById("namakota").textContent = namakota;
          document.getElementById("suhu").textContent = suhu;
          document.getElementById("cuaca").textContent = deskripsicuaca;
        })
        .catch((error) => {
          console.error("Error fetching weather data:", error);
        });
    }
  </script>

<!DOCTYPE html>
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
</head>
<body>
  <div class="row">
    <!-- News Post Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-primary text-uppercase mb-1"
              >
                New Posts
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">278</div>
            </div>
            <div class="col-auto">
              <i class="fa-solid fa-pencil"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- New Comments Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-success shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-success text-uppercase mb-1"
              >
                New Comments
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">156</div>
            </div>
            <div class="col-auto">
              <i class="fa-solid fa-message"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bounce Rate Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-warning shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-warning text-uppercase mb-1"
              >
                Bounce Rate
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">64.89%</div>
            </div>
            <div class="col-auto">
              <i class="fa-solid fa-chart-line"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Total Visits Card  -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-primary text-uppercase mb-1"
              >
                Total Visits
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">423</div>
            </div>
            <div class="col-auto">
              <i class="fa-solid fa-location-dot"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Ini batas baris 2 -->
  <div class="row">
    <!-- New Projects Card  -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-primary text-uppercase mb-1"
              >
                New Projects
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">278</div>
            </div>
            <div class="col-auto">
              <i class="fa-solid fa-rocket"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- New Clients Card  -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-warning shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-warning text-uppercase mb-1"
              >
                New Clients
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">156</div>
            </div>
            <div class="col-auto">
              <i class="fa-solid fa-person"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Conversion Rate Card  -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-success shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-success text-uppercase mb-1"
              >
                Conversion Rate
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">64.89%</div>
            </div>
            <div class="col-auto">
              <i class="fa-solid fa-chart-pie"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Support Tickets card -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-primary text-uppercase mb-1"
              >
                Support Tickets
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">423</div>
            </div>
            <div class="col-auto">
              <i class="fa-solid fa-dharmachakra"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Batas baris 3 -->
  <!-- New Posts Progress Card -->
  <div class="row">
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-info text-uppercase mb-1"
              >
                New Posts
              </div>
              <div class="col-auto">
                <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">
                  278
                </div>
              </div>
              <div class="row no-gutters align-items-center">
                <div class="col">
                  <div class="progress progress-sm mr-2">
                    <div
                      class="progress-bar bg-info"
                      role="progressbar"
                      style="width: 100%"
                      aria-valuenow="100"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-auto">
              <i class="fa-solid fa-book-open"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- New Comments Card -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-info text-uppercase mb-1"
              >
                New Comments
              </div>
              <div class="col-auto">
                <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">
                  156
                </div>
              </div>
              <div class="row no-gutters align-items-center">
                <div class="col">
                  <div class="progress progress-sm mr-2">
                    <div
                      class="progress-bar bg-info"
                      role="progressbar"
                      style="width: 50%"
                      aria-valuenow="50"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-auto">
              <i class="fa-solid fa-comments"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bounce Rate Card Progress -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-info text-uppercase mb-1"
              >
                Bounce Rate
              </div>
              <div class="col-auto">
                <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">
                  64.89%
                </div>
              </div>
              <div class="row no-gutters align-items-center">
                <div class="col">
                  <div class="progress progress-sm mr-2">
                    <div
                      class="progress-bar bg-info"
                      role="progressbar"
                      style="width: 64.89%"
                      aria-valuenow="64.89"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-auto">
              <i class="fa-solid fa-mug-hot"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Total Visits Card Progress -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-info text-uppercase mb-1"
              >
                Total Visits
              </div>
              <div class="col-auto">
                <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">
                  423
                </div>
              </div>
              <div class="row no-gutters align-items-center">
                <div class="col">
                  <div class="progress progress-sm mr-2">
                    <div
                      class="progress-bar bg-info"
                      role="progressbar"
                      style="width: 64.89%"
                      aria-valuenow="64.89"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-auto">
              <i class="fa-solid fa-signs-post"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
></script>
